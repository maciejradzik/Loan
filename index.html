<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <a href="" class="header-logo">Loans.com</a>
            </div>
            <div class="header-right">
                <ul>
                    <li><a href="" class="nav-btn">Rates & Fees</a></li>
                    <li><a href="" class="nav-btn">How to apply</a></li>
                    <li><a href="" class="nav-btn">Questions</a></li>
                </ul>
            </div>
        </header>
    </div>
    <main class="main">
        <div class="container">
            <div class="intro-info">
                <h1>Personal Loan</h1>
                <h2>Put your plans</h2>
                <h3>into actions.</h3>
                <div class="info-icons">
                    <div class="info info--1">Online application</div>
                    <div class="info info--2">Up to $50 000</div>
                    <div class="info info--3">The money is yours in 48h</div>
                </div>
            </div>
            <div class="intro-form">
                <h4>Let's change your life?</h4>
                <form action="">
                    <div class="input input--1">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" placeholder="John Doe"/>
                    </div>
                    <div class="input input--2">
                        <label for="email">E-mail</label>
                        <input type="email" name=email" placeholder="john.doe@apple.com"/>
                    </div>
                    <div class="input input--3">
                        <label for="number">How much do you need?</label>
                        <input type="number" name="number" placeholder="1000"/>
                    </div>
                </form>
                <a href="" class="form-button">Check your rates</a>
            </div>
        </div>
    </main>
</body>
